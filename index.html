<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Q1SW2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

<div id="container1">
    <h1 style="color:#e4d6ca; font-family: monospace; font: size 50px; "> <span style="color:#fbf8f2; font-family: verdana; ">Club Membership </span> Form</h1>
</div>

<br>

<div class="container2">
    <form action="">
        
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name"
        required placeholder="Type Here...">
        <br><br>

        <label for="age">Age:</label>
        <br>
        <input type="number" id="age" age="age"
        required="Type Here...">
        <br><br>
        
        <label for="section">Grade & Section:</label>
        <br>
        <select id="sections" name="sections">
            <option value="9E">9-Emerald</option>
            <option value="9R">9-Ruby</option>
            <option value="9S">9-Sapphire</option>
            <option value="9T">9-Topaz</option>
        </select>
        <br><br>

        <label for="club">Choose a club:</label>
        <br>
        <select id="lub" name="sections">
            <option value="dance">Dance Club</option>
            <option value="marching">Marching Band</option>
            <option value="comms">Communications Club</option>
            <option value="glee">Glee Club</option>
            <option value="bbvarsity">Basketball Varsity</option>
            <option value="vbvarsity">Volleyball Varsity</option>
            <option value="cocc">Cadet Officer Candidate Course</option>
        </select>
        <br><br>

        <label for="why">Why you want to join this club?:</label>
        <br>
        <textarea rows="8" cols="50" placeholder="Type your answer here..."></textarea>
        
        <br><br>
        <input type="submit" id="submit" name="submit" value="Join or a club else">

        
    </form>

</div>

</body>
</html>
